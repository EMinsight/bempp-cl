version: 2.1

jobs:
  large-tests:
    docker:
      - image: bempp/cl-dev-env:latest
    steps:
      - checkout
      - run:
          command: |
              pip3 install pytest pytest-xdist
              apt update
              apt install jupyter -y
          name: Install pytest and jupyter
      - run:
          command: python3 setup.py install
          name: Install Bempp
      - run:
          command: python3 -m pytest -n4 --durations=10 test/unit
          name: Run Bempp unit tests
      - run:
          command: python3 -m pytest -n2 --durations=10 test/validation
          name: Run Bempp validation tests
      - run:
          command: python3 -m pytest -n2 --durations=10 notebooks/test_notebooks.py
          name: Run example notebooks
  run-benchmarks:
    docker:
      - image: bempp/cl-dev-env:latest
    steps:
      - checkout
      # TODO: run benchmarks and upload timings somewhere

workflows:
  main:
    jobs:
      - large-tests
      - run-benchmarks:
          filters:
            branches:
              only: master
  weekly:
    jobs:
      - large-tests
    triggers:
      - schedule:
          cron: "0 7 * * 1"
          filters:
            branches:
              only: master
